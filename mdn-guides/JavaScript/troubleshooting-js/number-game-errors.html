<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or less. We'll tell you if your
        guess was too high or too low.</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

</body>

<script>
    var randomNumber = Math.floor(Math.random()*100) + 1;
    //console.log(randomNumber);
    //used to debug error 4

    var guesses = document.querySelector('.guesses');
    var lastResult = document.querySelector('.lastResult');
    var lowOrHi = document.querySelector('.lowOrHi');
    /*var lowOrHi = document.querySelector('lowOrHi');
    console.log(lowOrHi); 
        Used to help debug Error 2.
        Wanted to see whaat the initial variable of 'lowOrHi' was.
        Result = null
        This is because the query selector is referencing 'lowOrHigh' and should be referencing '.lowOrHigh'
        The . makes it a class selector
    */

    var guessSubmit = document.querySelector('.guessSubmit');
    var guessField = document.querySelector('.guessField');

    var guessCount = 1;
    var resetButton;

    function checkGuess() {

        var userGuess = Number(guessField.value);
        if (guessCount === 1) {
            guesses.textContent = 'Previous guesses: ';
        }
        guesses.textContent += userGuess + ' ';

        if (userGuess === randomNumber) {
            lastResult.textContent = 'Congratulations! You got it right!';
            lastResult.style.backgroundColor = 'green';
            lowOrHi.textContent = '';
            setGameOver();
        } else if (guessCount === 10) {
            lastResult.textContent = '!!!GAME OVER!!!';
            setGameOver();
        } else {
            lastResult.textContent = 'Wrong!';
            lastResult.style.backgroundColor = 'red';
            if (userGuess < randomNumber) {
                lowOrHi.textContent = 'Last guess was too low!';
            } else if (userGuess > randomNumber) {
                lowOrHi.textContent = 'Last guess was too high!';
                /*  ***ERROR 2 - SYNTAX ERROR**
                
                lowOrHi.textContent = 'Last guess was too high!';

                  TypeError: Cannot set property 'textContent' of null
                  Occurs because 

                */
            }
        }

        guessCount++;
        guessField.value = '';
        guessField.focus();
    }
    /*  ***ERROR 1 - SYNTAX ERROR***
    guessSubmit.addeventListener('click', checkGuess);

        An error message: "TypeError: guessSubmit.addeventListener is not a function"
        This results in a syntax error since 'addeventListener' should be 'addEventListener'.
        I have fixed it below.

    */

    guessSubmit.addEventListener('click', checkGuess);

    function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        resetButton = document.createElement('button');
        resetButton.textContent = 'Start new game';
        document.body.appendChild(resetButton);
        resetButton.addEventListener('click', resetGame);
    /*  ***ERROR 3 - SYNTAX ERROR***

        resetButton.addeventListener('click', resetGame);

        TypeError: resetButton.addeventListener is not a function
        This is because 'addeventListener' should be 'addEventListener'

    */
    }

    

    function resetGame() {
        guessCount = 1;

        var resetParas = document.querySelectorAll('.resultParas p');
        for (var i = 0; i < resetParas.length; i++) {
            resetParas[i].textContent = '';
        }
        resetButton.parentNode.removeChild(resetButton);

        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = '';
        guessField.focus();

        lastResult.style.backgroundColor = 'white';

        randomNumber = Math.floor(Math.random()*100) + 1;
        //console.log(randomNumber);
        //used to debug error 4
    }


    /*  ***ERROR 4 - LOGIC ERROR***

        This one does not come up on the Dev Console.
        If you play through the game a few times it is aparent that the answer is always either 0 or 1, which is not intended.
        This must be an error with the randomNumber variable.
            -Added console.log(randomNumber) after each occurance of randomNumber to look for the error.
                -The randomNumber is always = to 1 at all points of the game
            -Let's consider what is occuring with the algorithm
                -First, we invoke Math.random(), which generates a random decimal number 
                 between 0 and 1, e.g. 0.5675493843.
                -Next, we pass the result of invoking Math.random() through Math.floor(),
                 which rounds the number passed to it down to the nearest whole number. 
                 We then add 1 to that result
                -Rounding a random decimal number between 0 and 1 down will always return 0,
                 so adding 1 to it will always return 1.
                -We need to multiply the random number by 100 before rounding it down!

        The following would give a result b/w 0 and 99: Math.floor(Math.random()*100);
        Therefore we need to add 1.
        The correct algorithm: Math.floor(Math.random()*100) + 1;


    */



</script>

</html>
